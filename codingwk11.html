<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="styles-tictactoe.css">
</head>

<body>
    <div id="Game" class="container text-center">
        <h1>Tic-Tac-Toe</h1>
        <h2 id="turn-indicator">Turn Indicator</h2>
        <div class="tic-tac-toe-grid">
            <div cellIndex="0" class="tic-tac-toe-cell"></div>
            <div cellIndex="1" class="tic-tac-toe-cell"></div>
            <div cellIndex="2" class="tic-tac-toe-cell"></div>
            <div cellIndex="3" class="tic-tac-toe-cell"></div>
            <div cellIndex="4" class="tic-tac-toe-cell"></div>
            <div cellIndex="5" class="tic-tac-toe-cell"></div>
            <div cellIndex="6" class="tic-tac-toe-cell"></div>
            <div cellIndex="7" class="tic-tac-toe-cell"></div>
            <div cellIndex="8" class="tic-tac-toe-cell"></div>
        </div>
        <button id="restart-button" class="btn btn-primary mt-3">Restart Game</button>
        <div id="alert-container" class="mt-3"></div>
    </div>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="codingwk11.js"></script>
</body>

</html>
